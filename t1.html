<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="t1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="join">
            <img src="arrow.png" width="70" height="70">
            <h2 >Join Us</h2> 
        <div class="sub">
            <h4> Subscribe Easy Tutorial Youtube Channel to  watch more videos</h4>
        </div>
              <button class="about">About Us</button>
            </div>
            <div class="reg">
                <h2>Register Here</h2>
                <form action="" method="get">
                    <label for="name">Name</label><br><br>
                    <input type="text" id="name" placeholder="Name"><br><br>
                    <label for="username">Username</label><br><br>
                    <input type="text" id="username" placeholder="Username"><br><br>
                    <label for="number">Phone Number</label><br><br>
                    <input type="text" id="Phone Number" placeholder="Phone Number" pattern="[0-9]{1,2}-[0-9]{10}"><br><br>
                    <label for="email">email</label><br><br>
                    <input type="email" id="email" placeholder="Email"><br><br>
                    <label for="password">password</label><br><br>
                    <input type="password" id="password" placeholder="Password"><br><br>
                    <input type="submit" class="regb" value="Register">
                </form>
            </div>
        </div>
</body>
</html>
